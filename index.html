<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simpsons Quote Generator</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-4 col-xs-push-4">
        <image id="logo" class="text-center img-responsive" src="http://i.imgur.com/7lCcAq4.png">
      </div>
    </div>
    <div class="row">
      <div class="subtitle col-xs-4 col-xs-push-4">
        <h2 class="text-center">Quote Generator</h2>
        </div>
      </div>
      <div class="row">
        <div id="portrait" class="shadow col-xs-2 col-xs-push-2">
          <img src="http://images.clipartpanda.com/homer-clipart-simpson-clip-art-simpson_047.jpg" class="img-responsive">
        </div>
        <div id="quote_box" class="shadow col-xs-4 col-xs-push-2">
          <p id="quote" class="text-left"></p>
          
        <p id="attrib" class="text-right"></p>
        </div>
        <button id="next_button" class="shadow btn col-xs-2 col-xs-push-2">Next Quote</button>
      </div>
  </div>
</body>
 <div id="footer" class="navbar navbar-default navbar-fixed-bottom">

      </p>
</div>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
